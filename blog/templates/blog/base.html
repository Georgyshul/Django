{% load static %}
<html>
    <head>
        <meta charset="utf-8">
    <title>Django Girls blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:blanchedalmond">
            <div class="col-lg-8 mx-auto p-4">

                <a class="navbar-brand" href="/" style="font-family: 'Lobster', cursive">Djando girls Blog</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% if not user.is_authenticated %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login/">Log in</a>
                        </li>
                    </ul>
                    {% else %}
                    <span class="navbar-text">
                        {{user.username}}
                    </span>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout/">Log out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/post/new/">
                                <i class="bi-plus-lg"></i>
                            </a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="col-lg-8 mx-auto p-4">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>

            <footer>
                MEPhI · © 2022
                {% block footer %}
                {% endblock %}
            </footer>
        </div>
    </body>
</html>
